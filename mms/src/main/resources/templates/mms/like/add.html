<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增产品收藏管理')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-like-add">
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">用户：</label>
                    <div class="col-sm-8">
                        <select name="userId" class="form-control" required>
                            <option th:each="item : ${mmsUsers}" th:text="${item.username}" th:value="${item.id}"/>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">产品类型：</label>
                    <div class="col-sm-8">
                        <select name="productId" class="form-control" required>
                            <option th:each="item : ${mmsProducts}" th:text="${item.title}" th:value="${item.id}"/>
                        </select>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "mms/like"
        $("#form-like-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-like-add').serialize());
            }
        }
    </script>
</body>
</html>
